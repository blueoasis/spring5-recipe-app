<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
    <style>
        /*tbody > tr> td {*/
        /*    vertical-align: top;*/
        /*}*/
        .trunc {
            width: 250px;
        }

        .amount {
            color: cadetblue;
        }

        .uom {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-primary text-light">
                        <h1>My Recipes!</h1>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Name</th>
                                    <th>Difficulty</th>
                                    <th class="trunc">Description</th>
                                    <th>Categories</th>
                                    <th>Ingredients</th>
                                </tr>
                                </thead>

                                <tbody th:each="recipe: ${recipes}">
                                <tr>
                                    <td th:text="${recipe.description}">description</td>
                                    <td th:text="${recipe.difficulty}">difficulty</td>
                                    <td th:text="${recipe.note.text}">note</td>
                                    <td>
                                        <div th:each="category: ${recipe.categories}">
                                            <span th:text="${category.description}"/>
                                        </div>
                                    </td>
                                    <td>
                                        <div th:each="ingredient: ${recipe.ingredients}">
                                            <span class="amount" th:text="${ingredient.amount}"/>
                                            <span class="uom" th:text="${ingredient.unitOfMeasure.description}"/>
                                            <span th:text="${ingredient.description}"/>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
