<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
    <style>
        tbody > tr> td {
            vertical-align: top;
        }
        .trunc {
            width: 250px;
        }

        .amount {
            color: cadetblue;
        }

        .uom {
            color: crimson;
        }
    </style>
</head>
<body>
    <h2>My Recipes!</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Difficulty</th>
            <th class="trunc">Description</th>
            <th>Categories</th>
            <th>Ingredients</th>
        </tr>
        </thead>

        <tbody th:each="recipe: ${recipes}">
        <tr>
            <td th:text="${recipe.description}">description</td>
            <td th:text="${recipe.difficulty}">difficulty</td>
            <td th:text="${recipe.note.text}">note</td>
            <td>
                <div th:each="category: ${recipe.categories}">
                    <span th:text="${category.description}"/>
                </div>
            </td>
            <td>
                <div th:each="ingredient: ${recipe.ingredients}">
                    <span class="amount" th:text="${ingredient.amount}"/>
                    <span class="uom" th:text="${ingredient.unitOfMeasure.description}"/>
                    <span th:text="${ingredient.description}"/>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
